<!DOCTYPE html>
<html>
<head>
    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
        <script>
            L_NO_TOUCH = false;
            L_DISABLE_3D = false;
        </script>
    
    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/marslan390/BeautifyMarker/leaflet-beautify-marker-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/marslan390/BeautifyMarker/leaflet-beautify-marker-icon.min.css"/>
    
            <meta name="viewport" content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <style>
                #map_a4c0b64eb7d2ce5e58db1abffdcdf0bd {
                    position: relative;
                    width: 100.0%;
                    height: 100.0%;
                    left: 0.0%;
                    top: 0.0%;
                }
                .leaflet-container { font-size: 1rem; }
            </style>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-realtime/2.2.0/leaflet-realtime.js"></script>
</head>
<body>
    
    <div style="position:absolute;z-index:100000;left:6rem">        <h1 style="margin-bottom:0">Generation: <span id=gen></span></h1>        <h2>Best Fitness: <span id=fit></span></h2></div>
    
            <div class="folium-map" id="map_a4c0b64eb7d2ce5e58db1abffdcdf0bd" ></div>
        
</body>
<script>
    
    
            var map_a4c0b64eb7d2ce5e58db1abffdcdf0bd = L.map(
                "map_a4c0b64eb7d2ce5e58db1abffdcdf0bd",
                {
                    center: [52.0205272081141, 4.537304129039721],
                    crs: L.CRS.EPSG3857,
                    ...{
  "zoom": 10,
  "zoomControl": true,
  "preferCanvas": false,
}

                }
            );

            

        
    
            var tile_layer_ea513172f5cd9fa150bc4fc093feb390 = L.tileLayer(
                "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                {
  "minZoom": 0,
  "maxZoom": 19,
  "maxNativeZoom": 19,
  "noWrap": false,
  "attribution": "\u0026copy; \u003ca href=\"https://www.openstreetmap.org/copyright\"\u003eOpenStreetMap\u003c/a\u003e contributors",
  "subdomains": "abc",
  "detectRetina": false,
  "tms": false,
  "opacity": 1,
}

            );
        
    
            tile_layer_ea513172f5cd9fa150bc4fc093feb390.addTo(map_a4c0b64eb7d2ce5e58db1abffdcdf0bd);
        
    
            var realtime_cf212eb055afc89139ebe65a22142937 = L.realtime(
            (responseHandler, errorHandler) => {
                    url = 'http://127.0.0.1:5000/route.geojson';

                    fetch(url)
                    .then(function(response) {
                        console.log(response.headers.get('Generation'));
                        document.getElementById('gen').innerText = response.headers.get('Generation');
                        document.getElementById('fit').innerText = response.headers.get('Best-Fitness');
                        return response.json();
                    })
                    .then(responseHandler)
                    .catch(errorHandler);
                }
            ,
            {
  "pointToLayer": (f, latlng) => {
                options = {
                    isAlphaNumericIcon: true,
                    borderColor: 'grey',
                    textColor: 'grey',
                    text: f.properties.order,
                    spin: false,
                    innerIconStyle: 'margin-top:10%;'
                };
                return L.marker(latlng, {icon: L.BeautifyIcon.icon(options)});
                }
            ,
  "onEachFeature": (f, layer) => {
                layer.bindPopup(f.properties.popup);
                }
            ,
  "style": (f) => {
                if (f.geometry.type === 'Point') {
                    return {color: 'black', fillColor: 'white', radius: 8};
                }
                return {color: f.properties.color, weight: f.properties.weight, opacity: f.properties.opacity};
            },
  "start": true,
  "interval": 200,
  "updateFeature": () => { return; }
            ,
  "removeMissing": false,
}
            );
            map_a4c0b64eb7d2ce5e58db1abffdcdf0bd.addLayer(
                realtime_cf212eb055afc89139ebe65a22142937._container
            );
        
    
            realtime_cf212eb055afc89139ebe65a22142937.addTo(map_a4c0b64eb7d2ce5e58db1abffdcdf0bd);
        
</script>
</html>
