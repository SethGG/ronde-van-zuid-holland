<script>
    
    
            var map_e9c22dd0fc4b300109437c5e04dd63c6 = L.map(
                "map_e9c22dd0fc4b300109437c5e04dd63c6",
                {
                    center: [52.01316758449766, 4.438632433358289],
                    crs: L.CRS.EPSG3857,
                    ...{
  "zoom": 10,
  "zoomControl": true,
  "preferCanvas": false,
}

                }
            );

            

        
    
            var tile_layer_aa90c632fab1877c09af7275f89db066 = L.tileLayer(
                "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
                {
  "minZoom": 0,
  "maxZoom": 19,
  "maxNativeZoom": 19,
  "noWrap": false,
  "attribution": "\u0026copy; \u003ca href=\"https://www.openstreetmap.org/copyright\"\u003eOpenStreetMap\u003c/a\u003e contributors",
  "subdomains": "abc",
  "detectRetina": false,
  "tms": false,
  "opacity": 1,
}

            );
        
    
            tile_layer_aa90c632fab1877c09af7275f89db066.addTo(map_e9c22dd0fc4b300109437c5e04dd63c6);
        
    
            var realtime_2eb1d2841fd939bae823f87a895ac675 = L.realtime(
            "http://127.0.0.1:5000/route.geojson",
            {
  "name": "Live Route",
  "pointToLayer": (f, latlng) => {
                options = {
                    isAlphaNumericIcon: true,
                    borderColor: 'grey',
                    textColor: 'grey',
                    text: f.properties.order,
                    spin: false,
                    innerIconStyle: 'margin-top:10%;'
                };
                return L.marker(latlng, {icon: L.BeautifyIcon.icon(options)});
                }
            ,
  "onEachFeature": (f, layer) => {
                layer.bindPopup(f.properties.popup);
                }
            ,
  "style": (f) => { 
                if (f.geometry.type === 'Point') {
                    return {color: 'black', fillColor: 'white', radius: 8};
                }
                return {color: f.properties.color, weight: f.properties.weight, opacity: f.properties.opacity};
            },
  "start": true,
  "interval": 2000,
  "updateFeature": () => { return; }
            ,
  "removeMissing": false,
}
            );
            map_e9c22dd0fc4b300109437c5e04dd63c6.addLayer(
                realtime_2eb1d2841fd939bae823f87a895ac675._container
            );
        
    
            realtime_2eb1d2841fd939bae823f87a895ac675.addTo(map_e9c22dd0fc4b300109437c5e04dd63c6);
        
</script>
